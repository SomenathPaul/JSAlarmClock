<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Alarm Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <img src="./Alarm_Clock_Animation_High_Res.png" alt="">
        <h1>00:00:00 PM</h1>
        <div class="content">
            <div class="cloumn">
                <select name="" id="">
                    <option value="Hour" selected hidden>Hour</option>
                </select>
            </div>
            <div class="cloumn">
                <select name="" id="">
                    <option value="Hour" selected hidden>Minute</option>
                </select>
            </div>
            <div class="cloumn">
                <select name="" id="">
                    <option value="Hour" selected hidden>AM/PM</option>
                </select>
            </div>
        </div>
        <button>Set Alarm</button>
    </div>
    <!-- script file -->
    <script src="./script.js"></script>
</body>
</html>
